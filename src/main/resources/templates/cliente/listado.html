<html>
    <head>
        <title>techshop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/Menu.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="contenido">
            <h2>Listado de clientes</h2>
            <a th:href="@{cliente/nuevo}">Nuevo cliente</a>
            <br>
            <br>
            <div th:if="${clientes != null and !clientes.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Nombre</th> 
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Telefono</th> 
                            <th>Limite</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${clientes}">
                            <td th:text="${item.nombre}"></td>
                            <td th:text="${item.apellidos}"></td> 
                            <td th:text="${item.correo}"></td>
                            <td th:text="${item.telefono}"></td>
                            <td th:text="${item.credito.limite}"></td>
                            <td><a th:href="@{/cliente/modificar/} + ${item.idCliente}">Modificar</a></td>
                            <td><a th:href="@{/cliente/eliminar/} + ${item.idCliente}">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${clientes == null or clientes.empty}">
                No tenemos lista de clientes para mostrar
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
            
    </body>
</html>
