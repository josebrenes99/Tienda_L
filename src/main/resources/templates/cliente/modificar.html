<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link th:href="@{/css/Menu.css}" rel="stylesheet" type="text/css"/>    
    </head>
    
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <h2>Datos del Cliente</h2>
        <a th:href="@{cliente/listado}">Regresar</a>
        <br/>
        <br/>
        <div class="contenido">    
            <form th:action="@{cliente/guardar}" 
                  method="POST"
                  th:object="${cliente}">
                <input type="hidden" name="idCliente" th:field="*{idCliente}">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nommbre" name="nombre" th:field="*{nombre}">
                <br/>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" th:field="*{apellidos}">
                <br/>
                <label for="correo">Correo: </label>
                <input type="text" id="correo" name="correo" th:field="*{correo}">
                <br/>
                <label for="telefono">Telefono:  </label>
                <input type="text" id="telefono" name="telefono" th:field="*{telefono}">
                <br/>
                <label for="limite">Limite:  </label>
                <input type="text" id="limte" name="limite" th:field="*{credito.limite}">
                <br/>
                <input type="submit" name="guardar" value="Guardar"/>
            </form>
        </div>        
    </body>
</html>
